services:
  - type: web
    name: wikiquiz-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wikiquiz-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false

databases:
  - name: wikiquiz-db
    databaseName: wikiquiz
    user: wikiquiz_user
